<ion-app>

  <ion-menu contentId="main" menuId="first" side="start" type="overlay" [disabled]="true">
    <ion-header>
      <ion-toolbar>

        <ion-title slot="start">I v e n p a s s C o</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-menu-toggle *ngFor="let i of menu">
        <ion-item [routerLink]="i.redirecTo" detail="true">
          <ion-icon slot="start" [name]="i.icon" color="dark"></ion-icon>
          <ion-label>{{i.name}}</ion-label> 
        </ion-item>
      </ion-menu-toggle>
    </ion-content>

    <ion-footer>
      <ion-toolbar>

    
        <ion-buttons slot="end">
    
          <ion-button fill="clear">
            <ion-icon name="logo-instagram"></ion-icon>
          </ion-button>
    
          <ion-button fill="clear">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
    
          <ion-button fill="clear">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
    
        </ion-buttons>
        
    
      </ion-toolbar>
    </ion-footer>
    


  </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
